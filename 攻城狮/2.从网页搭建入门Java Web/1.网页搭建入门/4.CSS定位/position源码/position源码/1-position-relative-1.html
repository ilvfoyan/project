<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position-relative</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        .block {
            width: 80px;
            height: 80px;
            line-height: 80px;
            text-align: center;
            border: 2px solid blue;
        }
        /*可以使用top/right/bottom/left/z-index进行相对定位------是相对于自己原本的位置*/
        .block:nth-child(2){
            position:relative;
            border-color: red;
            top:10px;
            left:10px;
        }
    </style>
</head>
<body>
    <div class="block">
        A
    </div>
    <div class="block">
        B
    </div>
    <div class="block">
        C
    </div>
    <div class="block">
        D
    </div>
</body>
</html>
