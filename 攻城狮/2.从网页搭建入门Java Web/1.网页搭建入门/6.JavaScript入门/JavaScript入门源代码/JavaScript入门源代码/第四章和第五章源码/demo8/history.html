<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>window history</title>
</head>
<body>
	<script type="text/javascript">
		/**
		 *  window.history 对象在编写时可不使用 window 这个前缀
			history.back() - 与在浏览器点击后退按钮相同
			history.forward() - 与在浏览器中点击按钮向前相同
			history.go()
		 */
		 // 一样也是在浏览器上console上输入命令
		history    
		1、前端开发
		2、后端开发     
		3、移动开发    当前页面

		history.go(-2)可以返回前端开发页面
	</script>
</body>
</html>
