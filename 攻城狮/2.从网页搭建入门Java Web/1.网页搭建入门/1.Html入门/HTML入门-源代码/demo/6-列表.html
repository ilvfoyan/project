<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<!-- 无序列表 -->
	<ul type="circle">  <!--type属性样式有circle（空心圆）、disc（实心圆，默认）、square（实心方形）、none（无符号）-->
		<li>苹果</li>	
		<!--对于表示样式最好都不要在html使用，最好在css使用-->
		<li>鸭梨</li>
		<li>水蜜桃</li>
	</ul>
	<!-- 有序列表 -->
	<ol type="square">
		<li>烤冷面</li>
		<li>煎饼果子</li>
		<li>麻辣烫</li>
	</ol>

	<!-- 定义列表 -->
	<dl type="disc">
		<dt>正数</dt>
		<dd>大于0的自然数</dd>
		<dt>负数</dt>
		<dd>小于0的自然数</dd>
	</dl>
</body>
</html>
