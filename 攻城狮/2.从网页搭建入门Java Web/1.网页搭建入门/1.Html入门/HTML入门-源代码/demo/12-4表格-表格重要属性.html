<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格重要属性</title>
</head>
<body>
	<table align="center" border=1 cellspacing="1">	<!--border中0表示隐藏，1~表示显示表格且影响边框粗细-->
		<tbody align="center">
			<tr >
				<td>学号</td>
				<td>姓名</td>
				<td>性别</td>
			</tr>
			<tr >
				<td>20094071309</td>
				<td>小兰</td>
				<td rowspan="2">男</td>		<!--rowspan表示从上往下合并单元格-->
			</tr>
			<tr >
				<td>20094071310</td>
				<td>小新</td>
			<tr >
				<td colspan="3">按钮</td>	<!--colspan表示从左往右合并单元格-->
			</tr>
		</tbody>
		
	</table>
</body>
</html>
