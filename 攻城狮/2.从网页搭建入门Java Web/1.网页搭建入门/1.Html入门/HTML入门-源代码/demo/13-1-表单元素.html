<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
</head>
<body>
	<form name="test" action="http://..." method="post">	<!--action表示提交数据到该路径去处理-->
		姓名<input type="text" />		<!--input属性：maxlength、value、type-->
		</br>
		性别<input name="choose" value="0" type="radio" />男<input name="choose"value="1" type="radio" />女	<!--在单选框中使用同个name值就会只能单选-->
		</br>
		喜欢玩的游戏:
		</br>
		<input value="0" checked type="checkbox" />农药		<!--checked表示默认选中-->
		<input value="1" type="checkbox" />西游
		</br>
		学历:
		<select>
			<option value="0">函授</option>
			<option value="1">学士</option>
			<option value="2">硕士</option>
			<option value="3">非人</option>
		</select>
		</br>
		选择日期<input type="date" />		<!--很少用-->
		</br>
		身高<input type="number" />
		</br>
		喜欢的颜色<input type="color" />	<!--很少用-->
		</br>
		薪资<input type="range"  min="1" max="5"/>
		</br>
		联系邮箱<input type="email" />
		</br>
		小秘密<input type="password" />
		</br>
		<select name="" id="" multiple size="2">
			<option value="">苹果</option>
			<option selected value="">鸭梨</option>
			<option value="">樱桃</option>
		</select>
		</br>
		个性签名:
		</br>
		<textarea rows="5" cols="30" >我是一个文本</textarea>
		</br>
		<input type="file" multiple="multiple"/>	<!--multiple表示可以多选文件-->
		</br>
		<input type="button" value="清空" />
		<input type="submit" />
		<button type="reset">重置</button>
	</form>
</body>
</html>
