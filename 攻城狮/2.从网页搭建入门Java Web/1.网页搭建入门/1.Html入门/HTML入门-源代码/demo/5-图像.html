<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图像</title>
	<style>
		.imooc-logo {
			background: url(img/logo.png);	/*使用./或者../来找到上一级目录或者上上一级目录
			width: 200px;	/*不可以去掉长宽设置，不然图片会显示不出来*/
			height: 80px;
		}
	</style>
</head>
<body>
	<img alt="imooc-logo" src="http://www.imooc.com/static/img/index/logo.png" />	<!--alt表示图片输出错误时在网页上显示的内容-->
	<p class="imooc-logo">
		
	</p>
</body>
</html>
