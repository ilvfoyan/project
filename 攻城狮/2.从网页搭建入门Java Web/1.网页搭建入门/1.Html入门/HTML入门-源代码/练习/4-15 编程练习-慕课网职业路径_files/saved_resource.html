	<h1 align="center">注册信息</h1>
	<hr color="#336699">
	<form width="600px" align="center">
	    <table bgcolor="#f2f2f2">
	        <tbody><tr>
	            <td align="left">用户名：</td>
	            <td align="left">
	                <input type="text" placeholder="请输入用户名" maxlength="6" size="25">

	            <td align="left">确认密码：</td>

	            </td>

	        <tr>
	            <td>上传图片：</td>
	            <td>
	                <input type="file">
	            </td>
	        </tr>
	    </tbody></table>
	</form>
