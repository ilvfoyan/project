    <h3 class="ct">超文本标记语言</h3>
    <p>超级文本标记语言是标准通用标记语言下的一个应用，也是一种规范，一种标准，
超文本标记语言
超文本标记语言(16张)
 它通过标记符号来标记要显示的网页中的各个部分。网页文件本身是一种文本文件，通过在文本文件中添加标记符，可以告诉浏览器如何显示其中的内容（如：文字如何处理，画面如何安排，图片如何显示等）。</p>
