<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<title>font-size</title>
		<style>
			div{
				font-size:20px;
			}
			h2{
				font-size: larger;
			}
			.em{
				font-size: 1.5em;
			}
			.percent{
				font-size: 150%;
			}
		</style>
	</head>
	<body>
		<div>
			<h2>CSS样式表</h2>
			<p class="em">
				<span class="percent">CSS</span>
				CSS3是CSS（层叠样式表）技术的升级版本，于1999年开始制订，2001年5月23日W3C完成了CSS3的工作草案，主要包括盒子模型、列表模块、超链接方式、语言模块、背景和边框、文字特效、多栏布局等模块
			</p>
		</div>
	</body>
</html>
